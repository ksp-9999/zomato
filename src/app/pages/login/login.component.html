<div class="container">
    <div class="logindiv w-50 m-auto mt-5">
        <div class="header bg-primary">
            <h3 class="text-light text-center p-3">Login Here</h3>
        </div>
        <div class="body">
            <form action="" class="form-group">
                <div class="uname mb-3">
                    <label for="uname" class="form-label">Username/Email</label>
                    <input type="text" class="form-control" name="uname" id="uname">
                </div>
                <div class="pswd mb-3">
                    <label for="pswd" class="form-label">Enter Password</label>
                    <input type="password" class="form-control" name="pswd" id="pswd">
                </div>
                <div class="formfoot text-center mb-3">
                    <button class="btn btn-primary btn-lg">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
